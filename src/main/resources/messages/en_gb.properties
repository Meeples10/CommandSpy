commandlog.prefix=$hl[$wCL$hl]$t 
commandlog.notification=$tPlayer {{PLAYER}}$t used command: $w{{COMMAND}}

command.commandlog.cl.usage=/cl help
command.commandlog.cl.default.version=version
command.commandlog.cl.default.author=Author
command.commandlog.cl.default.help=Use $hl%s$t for more information.
command.commandlog.cl.disabled.success={{PLAYER}}$t has disabled notifications.
command.commandlog.cl.disabled.failure=Notifications cannot be disabled.
command.commandlog.cl.enabled.success={{PLAYER}}$t has enabled notifications.
command.commandlog.cl.enabled.failure=Notifications are already enabled.
command.commandlog.cl.help.header=CommandLog Help
command.commandlog.cl.help.disable=Disable command notifications for everyone
command.commandlog.cl.help.enable=Enable command notifications for everyone